<h2 class="page-header">환율정보| Currency Exchange Rate</h2>
    <p>세계각국의통화간환율정보를제공합니다.
    <br/>
    <a href="https://exchangeratesapi.io/">Exchangerates</a>
     활용<br/>환율정보를요청하기위해서는이사이트에회원가입하고API key를얻어야합니다.
    </p><div class="row" *ngIf="rates"><div class="col alert-success">
        <h3>Currency Converter</h3><table class="table"><tr>
        <td>From</td>
        <td>
            <input
            type="number"
            placeholder="amount from"
            [(ngModel)]="amountFrom"(change)="convert()"/>&nbsp;
            <select 
            [(ngModel)]="from" 
            (change)="changeCurrency()">
            <option *ngFor="let c of getAllCurrencies()" [value]="c">
                {{ c }}
            </option>
            </select>
        </td>
    </tr>
    <tr>
        <td>To</td>
        <td>
            <input
            type="number"
            placeholder="amount to"
            [(ngModel)]="amountTo"
            (change)="convertR()"
            />
            &nbsp;
            <select 
            [(ngModel)]="to" 
            (change)="changeCurrency()">
            <option *ngFor="let c of getAllCurrencies()" [value]="c">{{ c }}

            </option>
        </select>
    </td>
</tr>
</table>
</div>
<div class="col">

</div>
</div>
